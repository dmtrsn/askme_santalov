{% extends 'layouts/base.html' %}

{% load bootstrap5 %}

{% block titlebar %} New Question {% endblock %}

{% block title %}
<h1>New Question</h1>
{% endblock %}

{% block content %}

<form class="col-lg-9" action="{% url 'ask' %}" method="POST">
    {% csrf_token %}

    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Ask!</button>
    {% endbuttons %}
</form>
{% endblock %}
